<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareup -Easily Share Your Files</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone dragged">
        <div class="icon-container">
          <img class="center" src="file.svg" alt="file-Icon" draggable="false"/>
          <img class="left" src="file.svg" alt="file-Icon" draggable="false" />
          <img class="right" src="file.svg" alt="file-Icon" draggable="false" />
        </div>
        <div class="title">
          Drop your Files here or, <span class="browseBtn">browse</span>
        </div>
      </div>
    </section>
  </body>
</html>
